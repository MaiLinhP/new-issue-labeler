name: "Train Model"
description: "Train the Issues or Pull Requests models for label prediction."

inputs:
  type:
    description: "The model type to train. Must be either 'issues' or 'pulls'."
    required: true
  data_cache_key:
    description: "The cache key suffix to use for the downloaded data. Defaults to 'staged'."
    default: staged
  model_cache_key:
    description: "The cache key suffix to use for the trained models. Defaults to 'staged'."
    default: staged
  synthetic_issues_category_data:
    description: "Comma-separated list of synthetic issues category data file paths (optional)."
    required: false
  synthetic_issues_service_data:
    description: "Comma-separated list of synthetic issues service data file paths (optional)."
    required: false

branding:
  color: "purple"
  icon: "tag"

runs:
  using: "composite"
  steps:
    - name: "Validate Inputs"
      shell: bash
      run: |
        if [[ "${{ inputs.type }}" != "issues" && "${{ inputs.type }}" != "pulls" ]]; then
          echo "::error::'type' must be either 'issues' or 'pulls'. Value provided: '${{ inputs.type }}'."
          echo "> [!CAUTION]" >> $GITHUB_STEP_SUMMARY
          echo "\`type\` must be either 'issues' or 'pulls'." >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: "Set Cache Variables"
      shell: bash
      run: |
        echo "DATA_PATH=labeler-cache/${{ inputs.type }}-data.tsv" >> $GITHUB_ENV
        echo "DATA_CACHE_KEY=${{ format('issue-labeler/data/{0}/{1}', inputs.type, inputs.data_cache_key) }}" >> $GITHUB_ENV
        echo "CATEGORY_MODEL_PATH=labeler-cache/category-${{ inputs.type }}-model.zip" >> $GITHUB_ENV
        echo "CATEGORY_MODEL_CACHE_KEY=${{ format('issue-labeler/model/category-{0}/{1}', inputs.type, inputs.model_cache_key) }}" >> $GITHUB_ENV
        echo "SERVICE_MODEL_PATH=labeler-cache/service-${{ inputs.type }}-model.zip" >> $GITHUB_ENV
        echo "SERVICE_MODEL_CACHE_KEY=${{ format('issue-labeler/model/service-{0}/{1}', inputs.type, inputs.model_cache_key) }}" >> $GITHUB_ENV
        echo "SYNTHETIC_ISSUES_CATEGORY_DATA=${{ inputs.synthetic_issues_category_data }}" >> $GITHUB_ENV
        echo "SYNTHETIC_ISSUES_SERVICE_DATA=${{ inputs.synthetic_issues_service_data }}" >> $GITHUB_ENV

    - name: "Check for existing models"
      id: check-cache
      uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: |
          ${{ env.CATEGORY_MODEL_PATH }}
          ${{ env.SERVICE_MODEL_PATH }}
        key: ${{ env.CATEGORY_MODEL_CACHE_KEY }}
        restore-keys: ${{ env.SERVICE_MODEL_CACHE_KEY }}
        lookup-only: true

    - name: "Abort if there are existing models with the specified cache key"
      shell: bash
      run: |
        if [[ "${{ steps.check-cache.outputs.cache-hit }}" == "true" ]]; then
          echo "::error::Cache keys already exist for this model type. Cannot proceed with training."
          echo "> [!CAUTION]" >> $GITHUB_STEP_SUMMARY
          echo "Cache keys already exist for '${{ inputs.type }}' models. Cannot proceed with training." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> [!TIP]" >> $GITHUB_STEP_SUMMARY
          echo "Use a different \`model_cache_key\` value or delete the existing cache entries from the [Action Caches](/${{ github.repository }}/actions/caches) page and run the workflow again." >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: "Clone the ${{ github.action_repository }} repository with ref '{{ github.action_ref }}'"
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      env:
        ISSUE_LABELER_REPO: ${{ github.action_repository }}
        ISSUE_LABELER_REF: ${{ github.action_ref }}
      with:
        repository: ${{ env.ISSUE_LABELER_REPO }}
        ref: ${{ env.ISSUE_LABELER_REF }}

    - name: "Restore Data from Cache"
      uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: ${{ env.DATA_PATH }}
        key: ${{ env.DATA_CACHE_KEY }}
        fail-on-cache-miss: true

    - name: "Set up the .NET SDK"
      uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
      with:
        dotnet-version: 9.0.x

    - name: "Run Trainer"
      shell: bash
      run: |
        TRAINER_ARGS=""
        TRAINER_ARGS+="${{ format('--{0}-data "{1}"', inputs.type, env.DATA_PATH) }} "
        TRAINER_ARGS+="${{ format('--category-{0}-model "{1}"', inputs.type, env.CATEGORY_MODEL_PATH) }} "
        TRAINER_ARGS+="${{ format('--service-{0}-model "{1}"', inputs.type, env.SERVICE_MODEL_PATH) }}"
        
        # Add synthetic data arguments if provided and training issues models
        if [[ "${{ inputs.type }}" == "issues" ]]; then
          if [[ -n "${{ env.SYNTHETIC_ISSUES_CATEGORY_DATA }}" ]]; then
            TRAINER_ARGS+=" --synthetic-issues-category-data \"${{ env.SYNTHETIC_ISSUES_CATEGORY_DATA }}\""
          fi
          if [[ -n "${{ env.SYNTHETIC_ISSUES_SERVICE_DATA }}" ]]; then
            TRAINER_ARGS+=" --synthetic-issues-service-data \"${{ env.SYNTHETIC_ISSUES_SERVICE_DATA }}\""
          fi
        fi
        
        dotnet run -c Release --project IssueLabeler/src/Trainer -- $TRAINER_ARGS

    - name: "Save Category Model to Cache"
      uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: ${{ env.CATEGORY_MODEL_PATH }}
        key: ${{ env.CATEGORY_MODEL_CACHE_KEY }}

    - name: "Save Service Model to Cache"
      uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: ${{ env.SERVICE_MODEL_PATH }}
        key: ${{ env.SERVICE_MODEL_CACHE_KEY }}

    - name: "Write Final Summary"
      shell: bash
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ${{ inputs.type == 'issues' && 'Issues' || 'Pull Requests' }} Models Available as '${{ inputs.model_cache_key }}'." >> $GITHUB_STEP_SUMMARY

        if [[ "${{ inputs.model_cache_key }}" == "ACTIVE" ]]; then
          echo "Label predictions will now use these models." >> $GITHUB_STEP_SUMMARY
        else
          echo "The '${{ inputs.model_cache_key }}' models are saved to cache and available to test or promote." >> $GITHUB_STEP_SUMMARY
        fi
